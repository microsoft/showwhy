name: Python CI
on:
  push:
    branches: [azure]
  pull_request:
    paths:
      - 'config/**/*'
      - .github/workflows/ci-helm.yml
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: azure/setup-helm@v3

      - name: login to ghcr using helm
        shell: bash    
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ghcr.io --username ${{ github.repository_owner }} --password-stdin

      - name: Install PyBump
        run: |
          python3 -m pip install pybump
        shell: bash
        
      - name: Helm Chart
        env:
          GCR_IMAGE: ghcr.io/microsoft/showwhy-helm
          CHART_PATH: config/helm/causal-services
          HELM_EXPERIMENTAL_OCI: "1"
        run : |
          version=$(pybump get --file ${{ CHART_PATH }}/Chart.yaml)
          helm package ${{ CHART_PATH }} --version $version
          echo pushing $(basename ${{ CHART_PATH }})-$version.tgz to oci://$GCR_IMAGE
          helm push $(basename ${{ CHART_PATH }})-$version.tgz oci://$GCR_IMAGE
        shell: bash