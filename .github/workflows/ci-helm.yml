name: Python CI
on:
  push:
    branches: [azure]
  pull_request:
    paths:
      - 'config/**/*'
      - .github/workflows/ci-helm.yml
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    #
    # Deploy Helm Chart
    #
    - task: HelmInstaller@0
      displayName: "Install Helm 3.9.0"
      inputs:
        helmVersion: 3.9.0

    - task: HelmDeploy@0
      displayName: "Validate helm package"
      inputs:
        command: package
        chartPath: "config/helm/causal-services"
        destination: "config/helm/dist"
        save: false

      - name: Login to ghcr using helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login login ghcr.io -u ${{ github.repository_owner }} --password-stdin
     
      - name: Push to ghcr
        run: |
          export CHART_VERSION=$(grep 'version:' ./config/helm/causal-services/Chart.yaml | tail -n1 | awk '{ print $2}')
          helm push config/helm/dist/causal-services-${CHART_VERSION}.tgz oci://ghcr.io/microsoft/showwhy-helm
